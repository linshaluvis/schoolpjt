<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@ 1.16.1/dist/umd/popper.min.js"></script>
     <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{details.student_name}}</h5>
          <p class="card-text"><form >
            <table>
                
                <tr>
                    <td> <label >address :{{details.address}}</label></td>
                    </tr>
                <tr>
                <td><label >Age :{{details.age}}</label></td>
                </tr>
                <tr>
                <td><label >Email :{{details.email}}</label></td>
    
                </tr>
                <tr>
                    <td><label >joining date :{{details.joining_date}}</label></td>
        
                    </tr>
    
                <tr>
                    <td><label >qualification :{{details.qualification}}</label></td>
                    
                </tr>
                <tr>
                    <td><label >gender :{{details.gender}}</label></td>
    
                    </tr>
                <tr>
                <td><label >Contact Number :{{details.contact_number}}</label></td>
    
                </tr>
                <tr>
                    <td></td>
                    
                </tr>
            </table>
            </form>
        </div>
          </p>
          <a href=" {% url "show_student_details" %}" class="btn btn-primary">Go back</a>
        </div>
      </div>
    </center>
</body>
</html>
